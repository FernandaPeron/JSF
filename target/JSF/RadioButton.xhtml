<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>RadioButton</title>
</head>
<body>

	<h:form>
		<h:outputLabel for="console" value="Console:" />
		<h:selectOneRadio id="console" value="#{radioController.console}">
			<f:selectItem itemValue="Xbox" itemLabel="Xbox" />
			<f:selectItem itemValue="PS" itemLabel="PS" />
			<f:selectItem itemValue="Nintendo" itemLabel="Nintendo" />
		</h:selectOneRadio>
	</h:form>

</body>
</html>
