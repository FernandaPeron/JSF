<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>RadioButton</title>
</head>
<body>

	<h:form>
		<h:outputLabel for="console" value="Console:" />
		<h:selectOneRadio id="console" value="#{radioController.console}">
			<f:selectItems value="#{radioController.console}" />
			
		</h:selectOneRadio>
	</h:form>

</body>
</html>
