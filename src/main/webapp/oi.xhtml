<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous"/>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<h:title>Insert title here</h:title>
</h:head>
<h:body>
	<h:form>
		<i>ola</i>
		<strong>ola</strong>
		<h:inputText name="primeiroCampo" id="primeiroCampo" value="olar" />
		<h:commandButton name="btnPrimeiro" id="btnPrimeiro"
			value="meu primeiro botao" class="btn btn-outline-success" />
		<!-- <h:inputTextarea name="txtArea" id="txtArea" cols="20" rows="30" />  -->
		<br />
		<br />
		<h:commandButton id="btnAlfredo" value="Mostre mais dados"
			action="#{controller.exibirDados()}" />
		<br />
		<h:outputLabel value="Nome: #{controller.nome}" />
		<br />
		<h:outputLabel value="Idade: #{controller.idade}" />

	</h:form>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</h:body>
</html>
